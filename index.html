<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="dash-buttons">
                <button>
                    <img src="./assets/icons/home.svg" alt="Home" height="20" width="20">
                    Home
                </button>
                <button>
                    <img src="./assets/icons/account.svg" alt="Profile" height="20" width="20">
                    Profile
                </button>
                <button>
                    <img src="./assets/icons/email.svg" alt="Messages" height="20" width="20">
                    Messages
                </button>
                <button>
                    <img src="./assets/icons/history.svg" alt="history" height="20" width="20">
                    History
                </button>
                <button>
                    <img src="./assets/icons/book-open-page-variant.svg" alt="Tasks" height="20" width="20">
                    Tasks
                </button>
            </div>
            <div class="settings-buttons">
                <button>
                    <img src="./assets/icons/cog.svg" alt="Settings" alt="Tasks" height="20" width="20">
                    Settings
                </button>
                <button>
                    <img src="./assets/icons/face-agent.svg" alt="Support" height="20" width="20">
                    Support
                </button>
                <button>
                    <img src="./assets/icons/shield-account.svg" alt="Privacy" height="20" width="20">
                    Privacy
                </button>
            </div> 
        </nav>

        <div class="header-bar">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-bar">
                <img class="hourglass" src="./assets/icons/magnify.svg" alt="Search" height="20" width="20">
            </div>

            <div class="account">

                <h5 class="user">User123</h5>
                <img class="user-image" src="./assets/icons/account-circle.svg" alt="user-profile" height="20" width="20">
            </div>
        
            <button class="btn1">New</button>
            <button class="btn2">Upload</button>
            <button class="btn3">Share</button>
        </div>

        <div class="property-content">
            <h3>Your Listings</h3>
            <div class="properties">
                IMG1
                <p>Some text</p>
            </div>
            <div class="properties">IMG2</div>
            <div class="properties">IMG3</div>
            <div class="properties">IMG4</div>
            <div class="properties">IMG5</div>
            <div class="properties">IMG6</div>
            <div class="announcement-news-div">
                <div class="announcements">
                    <h4>Annoucments</h4>
                </div>
                <div class="news">
                    <h4>News</h4>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
